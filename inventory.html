<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="style" href="wjbg.css">
</head>
<style>
    body{
    font-family: 'Times New Roman', Times, serif;
    margin: 20px;
}

table{
    size: 100%;
    border-collapse: collapse;
    border: 1px black;
}

table, th, td {
    border:  1px solid black;
    padding: 10px;
    text-align: left;
}

th, td {
    padding: 10px;
    text-align: left;
}

button{
    margin: 5px;
}
</style>
<body>
    <h2>INVENTORY MANAGEMENT SYSTEM</h2>
    <input type="text" id="itemName" placeholder="Item Name">
    <input type="text" id="itemDetails" placeholder="Item Details">
    <input type="number" id="itemQuantity" placeholder="Item Quantity">
    <input type="number" id="itemPrice" placeholder="Item Price">
    <input type="text" id="itemDate" placeholder="Item Date">
    <button onclick="additem()">Add Item</button>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Details</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="inventoryTable">
        </tbody>
    </table>
    <script src="wjbg.js"></script>
</body>
</html>
